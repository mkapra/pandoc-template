name: Generate PDF/HTML and upload as artifact

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: tokusumi/markdown-embed-code@main
        with:
          markdown: "document.md"
          token: ${{ secrets.GITHUB_TOKEN }}
          message: "synchronizing Readme"
          silent: true
      - name: Check modified (success if not changed, failure if the other)
        id: modified
        run: if [[ $(git status --porcelain | wc -l) != "0" ]]; then exit 1; fi
        continue-on-error: true
      - name: Commit files
        if: steps.modified.outcome == 'failure'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Embedding code into Markdown" -a
      - name: Push changes
        if: steps.modified.outcome == 'failure'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
      - run: |
          mkdir output
      - uses: docker://pandoc/latex:2.9
        with:
          args: --highlight-style breezeDark --output=output/output.pdf document.md
      - uses: docker://pandoc/latex:2.9
        with:
          args: --highlight-style breezeDark --output=output/output.html document.md
      - uses: actions/upload-artifact@master
        with:
          name: documents
          path: output
